{% extends "base.html" %}

{% block title %}{{ _('Contact') }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-green-700 mb-4">{{ _('Contact Us') }}</h1>
    <form method="POST" action="">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">{{ _('Name') }}</label>
            <input type="text" id="name" name="name" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:ring-green-500 focus:border-green-500">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">{{ _('Email') }}</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:ring-green-500 focus:border-green-500">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-sm font-medium text-gray-700">{{ _('Message') }}</label>
            <textarea id="message" name="message" rows="4" required
                      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:ring-green-500 focus:border-green-500"></textarea>
        </div>
        <div class="mb-4">
            <label for="product_name" class="block text-sm font-medium text-gray-700">{{ _('Product Name') }}</label>
            <input type="text" id="product_name" name="product_name" value="{{ request.args.get('product_name', '') }}"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:ring-green-500 focus:border-green-500">
        </div>
        <div class="text-right">
            <button type="submit"
                    class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                {{ _('Submit') }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
